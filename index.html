<!DOCTYPE html>
<html>
    <head>
        <!--Basic page needs -->
        
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1">
         <!--========================================================================================================== -->
        <title>Random Quote Machine</title>
         <!--========================================================================================================== -->
           <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
   
     
    
        
        
        <!--CSS loading-->
       <link href="lib/CSS/main.css" rel=stylesheet type="text/css">
        
       
        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        <script src="jquery.color.min.js"></script>
     

        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        
        <script src="lib/js/functions.js"></script>
        
        <!--========================================================================================================== -->
        </head>
    
     <!--========================================================================================================== -->
    <body >
        <div class="container container-fluid">
            <!--Quote box division -->
             <div class="quote-box">
                 <!--Text of quote and author -->
                 <div class="quote-text">
                 <i id="quote-icon" class="fa fa-quote-left"> </i><span id="quote">Click on button "New quote" to generate random quote </span><i id="quote-icon-r" class="fa fa-quote-left"> </i>
                 </div>
                 
                
                 <div class="quote-author">
                   - <span id="author">Dzenan Helic</span>
                 </div>
             
            
                <div class="buttons">
                    <a class="button" id="tweet-quote" title="Tweet this quote!" target="_blank">
                    <i class="fa fa-twitter"></i>
                    </a>
                   
                     <button class="button" id="new-quote">New quote</button>
                </div>
            </div>
        
        
        
           <div class="footer">by <a href="https://www.freecodecamp.com/dhelic98" target="_blank"> Dzenan Helic</a></div>
        
        
        </div>
    </body>
    
    
    
    
</html>
